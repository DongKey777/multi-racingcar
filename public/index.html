<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>racing-game</title>
    <link rel="stylesheet" href="/css/terminal.css">
</head>
<body><span id="last-login"></span>
~ ❯ cd racing-game
racing-game ❯ ./game --info

MULTIPLAYER RACING GAME
Players: 4
Rules: Random forward, First to finish wins

racing-game ❯ ./game start
Starting server...
Waiting for players...

<div id="mode-selection" style="display: none;">
    Select game mode:
    [1] Single Player (play alone)
    [2] Multiplayer (4 players)

    <button id="single-mode-btn" data-mode="SINGLE">Single Player</button>
    <button id="multi-mode-btn" data-mode="MULTI">Multiplayer</button>
</div>

<span id="content"></span>
<div id="restart-section" style="display: none;">
    <button id="restart-btn">Restart Game</button>
</div>
<script src="/js/game.js"></script>
</body>
</html>
